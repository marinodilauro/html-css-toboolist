<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap" rel="stylesheet">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <header id="site_header">
        <div class="logo">
            <img class="logo_image" src="./Assets/img/Logo.png" alt="">
            <span class="logo_text">Toboolist</span>
        </div>
    </header>

    <!-- Main -->
    <main id="site_main">
        <div class="container">

            <!-- Buttons -->
            <div class="button_section">
                <div class="button_container">
                    <button id="add_task">Add Task</button>
                    <button id="add_section">Add Section</button>
                </div>
            </div>

            <!-- Tasks -->
            <div class="tasks_section">
                <div id="new_task">
                    <p><strong>&#128899 New Task</strong></p>
                    <div class="tasks_list">
                        <div id="checkmark">&#x2714</div>
                        <div class="task">
                            <span class="task_name">Quarterly Newsletter</span>
                            <div class="icon_editorial">Editorial</div>
                        </div>
                        <!-- <div id="circle">&#9711</div> -->
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

</body>

</html>
